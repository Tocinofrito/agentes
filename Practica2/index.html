<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
  border-collapse: collapse;
  border: 2px solid rgb(140, 140, 140);
  font-family: 'Courier New', Courier, monospace;
  font-size: 3rem;
  letter-spacing: 1px;
}
th{
  border: 1px solid rgb(140, 140, 140);
  padding: 10px 10px;
}

  </style>
</head>
<body>
  <div id="estados">
    <div>
      <table id="estado-inicial">
        <caption>Estado inicial</caption>
        <tr><th>1</th><th>3</th></tr>
        <tr><th>2</th><th>0</th></tr>
      </table>
    </div>
    <div>
      <table id="estado-final">
        <caption>Estado final</caption>
        <tr><th>0</th><th>3</th></tr>
        <tr><th>1</th><th>2</th></tr>
      </table>
    </div>
    <button id="solve">solve</button>
  </div>
  <div id="soluciones">
    <div class="solucion" id="solucion-bfs">
      <h3>Solución BFS:</h3>
    </div>
    <div class="solucion" id="solucion-dfs">
      <h3>Solución DFS:</h3>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
